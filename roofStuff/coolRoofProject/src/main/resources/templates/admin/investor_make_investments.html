<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Investor Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/investor.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<script th:inline="javascript">
window.onload = function () {
	
	var regionsList = [[${regions}]];
	
    var select = document.getElementById("avaliable-region");
    var select1 = document.getElementById("avaliable-space");
    
    for(var j = 0; j < regionsList.length; j++) {
    	var option = document.createElement('option');
    	 option.text = option.value = regionsList[j];
    	 
    	 select.add(option, 0);
    }
    
    for(var j = 0; j < 20; j++) {
    	var option1 = document.createElement('option');
    	 option1.text = option1.value = j + 'mÂ²';
    	 
    	 select1.add(option1, 0);
    }
    
    
    
};
</script>

<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="pull-left navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="#">CoolRoofs</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">
			<li class="active"><a href="investor_make_investments">Make Investment</a></li>
	        <li><a href="investor_my_investments.html">My Investments</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row row-height">
			<div class="col-md-12 col-height no-padding">
				<div class="panel-group"></div>
					<div class="panel panel-primary">
						<div class="panel-heading more-height"></div>
					</div>
			</div>
		</div>	
		
		<form autocomplete="off" action="#" th:action="@{/admin/investor_make_investments}"
					th:object="${investment}" method="post" class="form-horizontal"
					role="form">
		
		<!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
		<div class="row row-height make-investment">
			<div class="col-md-6 col-height bordershow">
				<div class="make-investment-left-side ">
					<div class="make-investment-left-side-user">
						<div th:utext= "${userName}"></div>
					</div>
					<div class="make-investment-left-side-fields">
						<div class="region">
						Region:
						</div>
						<div class="region-field">
							<div id="regionselection">
								<select id="avaliable-region" th:field="*{region}">
									<option value="choose region" selected hidden>Choose region</option>
								</select>
							</div>
						</div>
					</div>
					<div class="make-investment-left-side-fields">
						<div class="region">
						Space: 
						</div>
						<div class="region-field">
							<div id="spaceselection">
								<select id="avaliable-space" th:field="*{space}">
									<option value="choose investment size" selected hidden>Choose investment size</option>
								</select>
							</div>
						</div>
					</div>
					<div class="make-investment-left-side-fields">
						<div class="region"></div>
						<div class="region-field">
							<button type="submit" class="button-confirm">CONFIRM</button>
						</div>
					</div>
				</div>
			</div>
		
			<div class="col-md-6 col-height bordershow">
				<div class="make-investment-right-side">
					<div id="maps"></div>
					<div class="make-investment-right-side-buttons">
						<div class="button-left">
							<button type="button" class="button-previous">Previous</button>
						</div>
						<div class="button-right">
							<button type="button" class="button-previous">Next</button>
						</div>
						
					</div>
					</div>
			</div>
		</div>	
		</form>
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>  
		
	</div>
</body>


<script type="text/javascript">
      				function initMap() { 
        				var uluru = {lat: 47.8227356, lng: 13.0381333};
        				var map = new google.maps.Map(document.getElementById('maps'), {
          				zoom: 14,
          				center: uluru
        			});
        			var marker = new google.maps.Marker({
          				position: uluru,
          				map: map
        				});
      				}
    				</script>
    				<script async defer
    					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB7v9D6kiPWzAHbSNnovhaRnl1hGl1fBU&callback=initMap">
    				</script>
</html>
